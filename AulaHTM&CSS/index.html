<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>Academy 2024</h1>
    </header>
    <main id="pagina">
      <div>
        <button
          id="blue"
          class="button-blue"
          value="blue"
          onclick="changeColor(blue.value)"
        >
          Azul
        </button>
        <button
          id="red"
          class="button-red"
          value="red"
          onclick="changeColor(red.value)"
        >
          Vermelho
        </button>
        <button
          id="gray"
          class="button-gray"
          value="#ccc"
          onclick="changeColor(gray.value)"
        >
          Cinza
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
