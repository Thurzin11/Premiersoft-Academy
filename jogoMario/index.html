<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mario Games</title>
</head>
<body>
    <div class="game-board">
        <div class="score">
            <p class="best-score">Best Score: </p>
            <p class="now-score">Score: </p>
        </div>
        <img src="assets/clouds.png" alt="clouds" class="clouds">
        <img src="assets/mario.gif" alt="mario" class="mario">
        <img src="assets/pipe.png" alt="pipe" class="pipe">
        <div class="game-over">
            <img src="assets/game-over2.webp" alt="game-over">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
