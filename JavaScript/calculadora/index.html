<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="d-flex flex-column main-calculadora justify-content-around rounded-3">
      <div class="resultado d-flex justify-content-around">
        <input type="text" class="col-8 rounded-2 border-0 p-1" id="display" readonly />
        <button class="col-2 border-0 rounded-2 reset" id="reset">Reset</button>
      </div>
      <div class="digitos d-flex flex-column justify-content-around btn-pai">
        <div class="d-flex justify-content-around">
            <button class="col-2 border-0 rounded-2 btns" value=7>7</button>
            <button class="col-2 border-0 rounded-2 btns" value=8>8</button>
            <button class="col-2 border-0 rounded-2 btns" value=9>9</button>
            <button class="col-2 border-0 rounded-2 btns" value="/">/</button>
        </div>
        <div class="d-flex justify-content-around">
            <button class="col-2 border-0 rounded-2 btns" value=4>4</button>
            <button class="col-2 border-0 rounded-2 btns" value=5>5</button>
            <button class="col-2 border-0 rounded-2 btns" value=6>6</button>
            <button class="col-2 border-0 rounded-2 btns" value="*">*</button>
        </div>
        <div class="d-flex justify-content-around">
            <button class="col-2 border-0 rounded-2 btns" value=1>1</button>
            <button class="col-2 border-0 rounded-2 btns" value=2>2</button>
            <button class="col-2 border-0 rounded-2 btns" value=3>3</button>
            <button class="col-2 border-0 rounded-2 btns" value="+">+</button>
        </div>
        <div class="d-flex justify-content-around">
            <button class="col-8 border-0 rounded-2 btns" value=0>0</button>
            <button class="col-2 border-0 rounded-2 btns" value="-">-</button>
        </div>
        <div class="d-flex justify-content-around">
            <button class="col-11 border-0 rounded-2 btns" value="=">=</button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
