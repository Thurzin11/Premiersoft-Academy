<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>Pokemon</title>
  </head>
  <body>
    <main
      class="w-75 container border-2 border rounded-3 d-flex flex-column justify-content-around principal"
    >
      <header class="row">
        <h1 class="col-12 text-center">Pokedex</h1>
      </header>
      <div class="container">
        <div class="row d-flex justify-content-between">
            <input
            id="nomePokemon"
              type="text"
              class="col-10 rounded-3 p-2"
              placeholder="Insira o nome de um Pokemon para a busca"
            />
            <button id="search" class="col-1 rounded-3 search border-0">Buscar</button>
        </div>
      </div>
      <main class="container d-flex flex-column justify-content-between border-black border border-2 rounded-3 main">
        <header class="row">
          <h2 class="col-12 text-center" id="pokemon">Bulbasaur</h2>
        </header>
        <div class="row justify-content-center">
          <img class="col-4" src="" id="pokemonImage" alt="pokemon-img" />
        </div>
        <div class="row justify-content-center">
          <div class="col-3 d-flex justify-content-around">
            <button class="col-5 border-0 rounded-3 first-button" id="habilidade1">GRASS</button>
            <button class="col-5 border-0 rounded-3 second-button " id="habilidade2">
              POISON
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-around text-center">
            <span class="altura d-flex justify-content-center col-5 border border-2 rounded-3" style="height: 30px;">
                <strong class="col-2">Altura: </strong>
                <p id="altura" class="col-1 ms-1 mb-0">ffd</p>
            </span>
            <span class="peso d-flex justify-content-center col-5 border border-2 rounded-3" style="height: 30px;">
                <strong class="col-2">Peso: </strong>
                <p id="peso">dsads</p>
            </span>
        </div>
        <div class="col-12 d-flex justify-content-around text-center">
            <span class="habilidades d-flex justify-content-center col-5 border border-2 rounded-3" style="height: 30px;">
                <strong class="col-2">Habilidades: </strong>
                <p id="habilidades" class="col-6">dsdsd</p>
            </span>
            <span class="peso d-flex justify-content-center col-5 border border-2 rounded-3" style="height: 30px;">
                <strong class="col-2">Experiencia Base:</strong>
                <p id="experiencia" class="col-6">dsadsa</p>
            </span>
          </div>
        </div>
    </main>
  </body>
</html>
